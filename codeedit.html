<html>
  <head>
    <title>OnCodeEditor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="navigation">
        <h1>MicroLeet</h1>
      </div>
    </nav>
    <textarea id="html" id="down" class="down" placeholder="HTML"></textarea>

    Download button: <br />
    <input value='download' type='button'
    onclick='doDL(document.getElementById("html").value)' />

    <textarea id="css" class="down"  placeholder="CSS"></textarea>
    <textarea id="js" class="down" placeholder="JavaScript"></textarea>
    <iframe id="code"></iframe>

    <script type="text/javascript" src="app.js"></script>



<script type='text/javascript'>
function doDL(s){
    function dataUrl(data) {return "data:x-application/text," + escape(data);}
    window.open(dataUrl(s));
}
</script>

  </body>
</html>
